
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management Cards</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1 {
        height: 120px;
        padding-top: 80px;
        background: rgb(241, 72, 72);
        text-align: center;
        color: white;
    }
    .container {
        padding: 8em 16em;

    }
    .card {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        width: 350px;
        height: fit-content;
        border-radius: 1em;
    
    }

    .card .top {
        background: rgb(0, 22, 219);
        height: 100px;
        padding: 1em;
        border-radius: 1em 1em 0 0;
    }

    .top :first-child {
        color:white;
        font-size: 30px;
    }

    .top :nth-child(2) {
        color: white;
        font-size: 25px;
    }

    .bottom {
        padding: 3em;
        background: rgb(235, 231, 231);
        border-radius: 0 0 1em 1em;
        height: fit-content;
    }
    .bottom ul {
        list-style: none;
        
    }
    .bottom ul li {
        width: 100%;
        background: white;
        border: 1px solid rgb(116, 113, 113);
        padding: 10px 0px;
    }
</style>
<body>
    <h1>Team Management Cards</h1>
    <div class="container" style="display: flex; flex-wrap: wrap; justify-content: space-evenly; font-size: 24px">
        
        <div class="card">
            <div class="top">
                <div>Kyle</div>
                <div>Manager</div>
            </div>
            <div class="bottom">
                <ul>
                    <li>ID: 42</li>
                    <li>Email: klyle@gmail.com</li>
                    <li>Office Number: 322</li>
                </ul>
            </div>
        </div>
        

        <div class="card">
            <div class="top">
                <div>Tyler</div>
                <div>Engineer</div>
            </div>
            <div class="bottom">
                <ul>
                    <li>ID: 323</li>
                    <li>Email: tyler@gmail.com</li>
                    <li>Github Account: starbjornx</li>
                </ul>
            </div>
        </div>
        

        <div class="card">
            <div class="top">
                <div>Frank</div>
                <div>Intern</div>
            </div>
            <div class="bottom">
                <ul>
                    <li>ID: 3233</li>
                    <li>Email: frank@gmail.com</li>
                    <li>School: DU</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
